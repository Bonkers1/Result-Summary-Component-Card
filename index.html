<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Summary Component</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="card">
      <div id="result">
        <h5>Your Result</h5>
        <div class="percentage">
          <strong>76</strong>
          <div class="text">of 100</div>
        </div>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <div id="text">Summary</div>
        <div class="container">
          <img class="img" src="images/icon-reaction.svg" alt="" />
          <div>Reaction</div>
          <strong class="strong">80</strong>
          <div class="info">/ 100</div>
        </div>
        <div class="container1">
          <img class="img" src="images/icon-memory.svg" alt="" />
          <div>Memory</div>
          <strong class="strong">92</strong>
          <div class="info">/ 100</div>
        </div>
        <div class="container2">
          <img class="img" src="images/icon-verbal.svg" alt="" />
          <div>Verbal</div>
          <strong class="strong">61</strong>
          <div class="info">/ 100</div>
        </div>
        <div class="container3">
          <img class="img" src="images/icon-visual.svg" alt="" />
          <div>Visual</div>
          <strong class="strong">72</strong>
          <div class="info">/ 100</div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
